<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    
    
    <!-- Link para o Font Awesome (biblioteca de ícones) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <div class="container">
        <!-- Container principal que envolve todo o conteúdo -->
        <h1>Lista de tarefas</h1>
        <!-- Título principal da página -->
        
        <div class="input-group">
            <!-- Grupo de elementos de entrada -->
            <div class="search-container">
                <!-- Container da barra de pesquisa -->
                <input type="text" id="searchInput" placeholder="Pesquisar tarefas...">
                <!-- Campo de entrada para pesquisar tarefas -->
                <i class="fas fa-search search-icon"></i>
                <!-- Ícone de lupa (pesquisa) do Font Awesome -->
            </div>
            
            <div class="add-task">
                <!-- Container para adicionar novas tarefas -->
                <input type="text" id="taskInput" placeholder="Adicione uma tarefa...">
                <!-- Campo de entrada para nova tarefa -->
                <button onclick="addTask()">Adicionar</button>
                <!-- Botão que chama a função addTask() do JavaScript -->
            </div>
        </div>
        
        <ul id="taskList"></ul>
        <!-- Lista não ordenada onde as tarefas serão exibidas (inicialmente vazia) -->
    </div>
    
    
    <script src="assets/script.js"></script>
</body>
</html>
